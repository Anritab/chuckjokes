<!DOCTYPE html>
<html>
<head>
    <title>halo word</title>
    <script>
        function changeColor() {
            var colors = ['#FF5733', '#33FF57', '#5733FF', '#FF3357', '#57FF33'];
            var randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.backgroundColor = randomColor;
        }
    </script>
</head>
<body>
    <h1>sup</h1>
    <p>Check out this Chuck Norris joke: <a href="{{ url_for('joke') }}">Get a Joke</a></p>
    <button onclick="changeColor()">Change Color</button>
</body>

<head>
    <title>Dragon Curve</title>
</head>
<body>
    <h1>Dragon Curve</h1>
    <button onclick="drawDragon()">Draw Dragon</button>
    <div id="dragonImage"></div>

    <script>
        function drawDragon() {
            fetch('/draw_dragon')
                .then(response => response.blob())
                .then(blob => {
                    const imgUrl = URL.createObjectURL(blob);
                    const img = document.createElement('img');
                    img.src = imgUrl;
                    document.getElementById('dragonImage').innerHTML = '';
                    document.getElementById('dragonImage').appendChild(img);
                });
        }
    </script>
</body>

</html>
